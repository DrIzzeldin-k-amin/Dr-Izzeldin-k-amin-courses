<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dr. Izzeldin's University Courses</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative; /* For relative positioning */
        }

        header img {
            position: absolute; /* Aligns the image in the header */
            left: 20px; /* Position it towards the left */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
            width: 50px; /* Width of the logo */
            height: 50px; /* Height of the logo */
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #fff;
            color: #333;
            position: fixed;
            padding: 20px;
            text-align: left;
            border-right: 1px solid #ddd;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            text-align: center;
        }

        .department {
            margin: 20px 10px;
            padding: 15px;
            background-color: #e2e2e2;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .department:hover {
            background-color: #d2d2d2;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <img src="Logo_of_the_University_of_Khartoum.jpeg" alt="University Logo"> <!-- The logo image -->
    <h1>Welcome to Dr. Izzeldin's University Courses</h1> <!-- Header text -->
</header>

<div class="sidebar">

    <a href="IT Department.html">IT Department</a>
    <a href="Computer Science Department.html">Computer Science Department</a>
    <a href="mailto:izzeldinkamilaminmustafa@gmail.com">Contact Us</a> <!-- Mailto link -->
</div>

<div class="content">
    <p>Choose your department to view the available courses:</p>

    <div class="department" onclick="location.href='IT Department.html'">
        IT Department
    </div>

    <div class="department" onclick="location.href='Computer Science Department.html'">
        Computer Science Department
    </div>
</div>

<footer>
    &copy; 2024 Dr. Izzeldin's University Courses
</footer>

</body>
</html>
