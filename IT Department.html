<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Department - Courses</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center content horizontally */
            position: relative; /* To allow absolute positioning of image */
        }

        header img {
            position: absolute; /* Absolute position for the image */
            left: 20px; /* Leftmost position */
            width: 50px; /* Width of the image */
            height: auto; /* Maintain aspect ratio */
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #fff;
            color: #333;
            position: fixed;
            padding: 20px;
            text-align: left;
            border-right: 1px solid #ddd;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .content {
            margin-left: 220px;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .course {
            background-color: #e2e2e2;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            transition: background-color 0.3s;
            cursor: pointer;
            text-align: center;
            width: 200px;
        }

        .course:hover {
            background-color: #d2d2d2;
        }

        .course-title {
            font-size: 18px;
            font-weight: bold;
        }

        .course-code {
            font-size: 16px;
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <img src="Logo_of_the_University_of_Khartoum.jpeg" alt="Department Logo"> <!-- Logo on the left -->
    <h1>IT Department - Courses</h1> <!-- Centered text -->
</header>

<div class="sidebar">

</div>

    <div class="course" onclick="location.href='discrete_structures.html'">
        <div class="course-title">Discrete Structures</div>
        <div class="course-code">Course Code: T2023</div>
    </div>
</div>

</footer>
