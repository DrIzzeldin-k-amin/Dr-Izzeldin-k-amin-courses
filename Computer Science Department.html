    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex; /* Use flexbox to align elements */
            justify-content: center; /* Center the title */
            align-items: center; /* Vertically center elements */
            position: relative; /* Allow absolute positioning */
        }

        header img {
            position: absolute; /* Position the logo absolutely */
            left: 20px; /* Position on the leftmost side */
            height: 40px; /* Logo height */
            width: auto; /* Maintain aspect ratio */
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #fff; /* White background */
            color: #333; /* Dark text color for visibility */
            position: fixed;
            padding: 20px;
            text-align: left;
            border-right: 1px solid #ddd; /* Light border for separation */
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #333; /* Text color */
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #f0f0f0; /* Light gray hover effect */
        }

        .content {
            margin-left: 220px; /* Space for the sidebar */
            padding: 20px;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align content toward the top */
            height: calc(100vh - 60px); /* Account for the footer */
        }

        .course {
            background-color: #e2e2e2;
            border-radius: 10px;
            padding: 15px;
            transition: background-color 0.3s;
            cursor: pointer;
            text-align: center;
            width: 200px; /* Fixed width for consistent design */
        }

        .course:hover {
            background-color: #d2d2d2; /* Change color on hover */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
